{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}




    <div class="job_details_area">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 mx-auto">


                    <div class="apply_job_form white-bg">
                        <a href="{%  url 'password_change' %}" class="boxed-btn3 mb-3 float-right" >Change Password</a>
                        <h4>Edit Profile</h4>
                        <form method="post" enctype="multipart/form-data"  class="form">
                            {% csrf_token %}
                            {% bootstrap_form userform %}
                            {% bootstrap_form profileform %}
                            {% buttons %}
                                <button type="submit" class="boxed-btn3 w-100">Edit Profile</button>
                            {% endbuttons %}
                         </form>
                    </div>

                </div>

            </div>
        </div>
    </div>

{% endblock body %}
